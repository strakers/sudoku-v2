<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku '25</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="board.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="Board.js"></script>
  </head>
  <body>
    <h1 class="title">Sudoku '25</h1>
    <form id="ctrls" class="modal panel">
      <div>
        <label for="size">Size</label>
        <input type="number" id="size" name="size" min="1" max="16" value="1" />
        <button id="loader_btn" type="submit" class="btn">Build New</button>
      </div>
    </form>
    <div id="layer" class="container">
      <div id="view" class="grid"></div>
      <div class="congrats">You solved it!</div>
    </div>
    <script>
      // panel control
      document.querySelector('#ctrls').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = new FormData(e.target);
        const size = data.get('size') * 1;
        if (isNaN(size)) return false;
        window.board = new Board(size).build('#view');
        return false;
      });
      // initializer
      (function () {
        const board = new Board(1).build('#view');
      })();
    </script>
  </body>
</html>
