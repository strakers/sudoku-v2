<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku '25</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="board.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="Board.js"></script>
  </head>
  <body>
    <h1 class="title">Sudoku '25</h1>
    <div id="ctrls" class="modal panel">
      <form class="form-group">
        <div class="input-group">
          <label for="size">Size</label>
          <input
            type="number"
            id="size"
            name="size"
            min="1"
            max="56"
            value="1"
          />
          <button id="loader_btn" type="submit" class="btn">Build New</button>
        </div>
        <div class="input-group">
          <label for="level">Level</label>
          <input
            type="range"
            id="level"
            name="level"
            min="0"
            max="12"
            step="3"
            value="3"
            list="steps"
          />
          <datalist id="steps">
            <option value="0"></option>
            <option value="3"></option>
            <option value="6"></option>
            <option value="9"></option>
            <option value="12"></option>
          </datalist>
        </div>
      </form>
    </div>
    <div id="layer" class="container">
      <div id="mesh" class="wrapper">
        <div id="view" class="grid board"></div>
      </div>
      <div id="message" class="wrapper">
        <div class="congrats">You solved it!</div>
      </div>
    </div>
    <script>
      // panel control
      document.querySelector('#ctrls').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = new FormData(e.target);
        const options = {};
        const size = data.get('size') * 1;
        options.difficulty = data.get('level') * 1;
        if (isNaN(size)) return false;
        window.board = new Board(size, options).build('#view');
        return false;
      });
      // initializer
      (function () {
        const board = new Board(1).build('#view');
      })();
    </script>
  </body>
</html>
